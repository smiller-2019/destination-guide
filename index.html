<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Destination Guide</title>
  </head>

  <body>
    <header>
      <h1>Destination Guide</h1>
    </header>
    <main>
      <div class="overlay">
        <div class="ui middle aligned one column centered grid">
          <form id="city-form">
            <div class="row input-row">
              <div class="ui input focus">
                <input
                  id="city-input"
                  type="text"
                  placeholder="Enter City Name"
                />
              </div>
            </div>
            <div class="row search-btn-row">
              <button type="submit" class="ui orange button">Search</button>
            </div>

            <!-- MODAL START -->
            <div class="ui basic modal first">
              <div class="ui icon header">
                <i class="map outline icon"></i>
                Please enter a city name
              </div>
              <div class="actions">
                <div class="ui green ok inverted button">
                  <i class="checkmark icon"></i>
                  OK
                </div>
              </div>
            </div>

            <div class="ui basic modal two">
              <div class="ui icon header">
                <i class="map outline icon"></i>
                Please enter a valid city name
              </div>
              <div class="actions">
                <div class="ui green ok inverted button">
                  <i class="checkmark icon"></i>
                  OK
                </div>
              </div>
            </div>

            <div class="ui basic modal three">
              <div class="ui icon header">
                <i class="exclamation circle icon"></i>
                Unable to connect to GitHub
              </div>
              <div class="actions">
                <div class="ui green ok inverted button">
                  <i class="checkmark icon"></i>
                  OK
                </div>
              </div>
            </div>
            <!-- MODAL END -->
          </form>
          <div class="eight column centered row btn-row">
            <div class="row" id="city-buttons"></div>
          </div>
        </div>
      </div>
      <footer>
        <div class="row" id="social">
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-instagram"></a>
          <i class="envelope icon"></i>
        </div>
        <p>&copy; Copyright 2022. Destination Guide, All Rights Reserved</p>
      </footer>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
